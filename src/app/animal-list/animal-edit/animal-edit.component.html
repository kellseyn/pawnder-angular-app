<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddAnimal(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-1 form-group">
          <label for="age">Age</label>
          <input type="number"
                 id="age"
                 class="form-control"
                 name="age"
                 ngModel
                 required
                 [pattern]="'^[1-9]+[0-9]*$'">
        </div>
        <div class="col-sm-2 form-group">
          <label for="gender">Gender</label>
          <select name="gender"
                  id="gender"
                  class="form-control"
                  name="gender"
                  ngModel
                  required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="bio">Bio</label>
          <textarea type="text"
                    id="bio" cols="30" rows="1"
                    name="bio"
                    class="form-control"
                    name="bio"
                    ngModel
                    required></textarea>
        </div>
        <div class="col-sm-3">
          <label for="imgPath">Image URL</label>
          <input
            type="text"
            id="imgPath"
            class="form-control"
            name="imgPath"
            ngModel
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          class="btn btn-success" 
          type="submit" 
          [disabled]="!f.valid">{{  editMode ? 'Update' : 'Add' }}</button>
          <button 
          class="btn btn-danger" 
          type="button" 
          (click)=onDelete()
          *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

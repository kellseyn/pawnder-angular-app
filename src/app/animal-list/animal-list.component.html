<div class="row">
  <div class="col-xs-10">
    <app-animal-edit></app-animal-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
      *ngFor="let animal of animals">
        {{  animal.name }},
        {{  animal.age  }},
        {{  animal.gender }}
        <br>
        <img [src]="animal.imgPath" style="max-height: 200px">
        {{  animal. bio }}
      </a>
    </ul>
  </div>
</div>

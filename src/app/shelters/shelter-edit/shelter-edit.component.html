<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shelterForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!shelterForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Shelter</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input 
                        type="text" 
                        id="location"
                        formControlName="location"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input 
                        type="text" 
                        id="phoneNumber"
                        formControlName="phoneNumber"
                        class="form-control">
                    </div>
                </div>
            </div>

            <hr>
            <div class="row shelter-animal-edit">
                <div class="col-xs-12" formArrayName="animals">
                    <h3>Animals</h3>
                    <div class="row" 
                    *ngFor="let animalCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                    <div class="col-sm-3">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          id="name"
                          class="form-control"
                          formControlName="name"
                          >
                      </div>
                      <div class="col-sm-2">
                        <label for="age">Age</label>
                        <input type="number"
                               id="age"
                               class="form-control"
                               formControlName="age">
                      </div>
                      <div class="col-sm-2">
                        <label for="gender">Gender</label>
                        <select name="gender"
                                id="gender"
                                class="form-control"
                                formControlName="gender">
                          <option value="M">M</option>
                          <option value="F">F</option>
                        </select>
                      </div>
                      <div class="col-sm-5">
                        <label for="bio">Bio</label>
                        <textarea type="text"
                                  id="bio" cols="30" rows="1"
                                  name="bio"
                                  class="form-control"
                                  formControlName="bio"></textarea>
                      </div>
                      <div class="col-sm-11">
                        <label for="imgPath">Image URL</label>
                        <input
                          type="text"
                          id="imgPath"
                          class="form-control"
                          formControlName="imgPath">
                      </div>
                      <div class="col-sm-1" style="padding-top: 1.75em;">
                          <button class="btn btn-danger">X</button>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success" 
                            (click)="onAddAnimal()">Add Animal</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

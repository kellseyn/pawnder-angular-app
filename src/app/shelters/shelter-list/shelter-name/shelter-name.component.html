<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{  shelter.name | titlecase}}</h4>
    <p class="list-group-item-test">{{  shelter.location | titlecase}}</p>
    <p class="list-group-item-test">{{ shelter.phoneNumber  }}</p>
  </div>
  <span class="pull-right">
        <img [src]="shelter.imagePath"
             alt="{{ shelter.name  }}"
             class="img-responsive"
             style="max-height: 50px;">
      </span>
</a>
